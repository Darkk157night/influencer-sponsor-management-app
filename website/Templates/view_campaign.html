{% extends 'base.html'%}
{% block title %}
    {{ campaign.name }}
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h4>{{ campaign.name }}</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('update_campaign', campaign_id=campaign.id) }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ campaign.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" value="{{ campaign.status }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="visibility" class="form-label">Visibility</label>
                            <input type="text" class="form-control" id="visibility" name="visibility" value="{{ campaign.visibility }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Campaign</button>
                    </form>
                    
                    <div class="mt-4">
                        <form action="{{ url_for('delete_campaign', campaign_id=campaign.id) }}" method="POST" class="d-inline-block" onsubmit="return confirm('Are you sure you want to delete this campaign?');">
                            <button type="submit" class="btn btn-danger">Delete Campaign</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
