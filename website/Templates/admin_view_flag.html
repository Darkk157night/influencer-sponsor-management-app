{% extends 'base.html' %}
{% block title %}
    Admin Flag Details
{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h4>Flag Details</h4>
                </div>
                <div class="card-body">
                    <p><strong>Admin:</strong> {{ flag.user_id }}</p>
                    <p><strong>Campaign:</strong> {{ flag.campaign_id }}</p>
                    <p><strong>Reason:</strong> {{ flag.reason }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('admin_view_campaign', campaign_id=flag.campaign_id) }}" class="btn btn-info">View Campaign</a>
                        <a href="{{ url_for('resolve_flag', flag_id=flag.id) }}" class="btn btn-success">Mark as Resolved</a>
                        <form action="{{ url_for('delete_flag', flag_id=flag.id) }}" method="POST" class="d-inline-block" onsubmit="return confirm('Are you sure you want to delete this flag?');">
                            <button type="submit" class="btn btn-danger">Delete Flag</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
